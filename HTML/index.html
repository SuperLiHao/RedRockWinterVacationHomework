
<html>
<head>
    <meta charset="utf-8"/>
<meta name="description" content=""/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>RedoRockBBS | 红岩论坛</title>

<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://Bsgg1.github.io//styles/main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">

<script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets/highlight.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.15.10/languages/dockerfile.min.js"></script>
<script src="https://cdn.bootcss.com/highlight.js/9.15.10/languages/dart.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/moment@2.27.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>



</head>
<body>
<div class="main gt-bg-theme-color-first">
    <div class="main-content">
        <nav class="navbar navbar-expand-lg">
    <div class="navbar-brand">
        <div class="site-name gt-c-content-color-first">
            RedoRockBBS | 红岩论坛
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars gt-c-content-color-first" style="font-size: 18px"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="navbar-nav mr-auto" style="text-align: center">


                <div class="nav-item">

                        <a href="/post/about" class="menu gt-a-link">
                            关于
                        </a>

                </div>

        </div>
    </div>
</nav>


        <div class="post-list-container">
    <div class="post-inner">
        <ul>
            {{range $key,$tz := .data}}
                <div class="post gt-bg-theme-color-second">
                                <div class="post-left">
                                    <div>

                                        <a href="/{{$tz.name}}">
                                            <span class="post-title gt-c-content-color-first">{{$tz.name}}</span>
                                        </a>
                                    </div>
                                    <div class="gt-post-content post-abstract gt-c-content-color-second">

                                    </div>
                                    <div class="post-info">
                                        <time class="post-time gt-c-content-color-first">
                                            发布于 · {{$tz.time}}  |  ♥ {{$tz.dianzan}}·
                                        </time>

                                    </div>
                                </div>

                            </div>
            {{end}}
    </div>
</div>


</div>


    </div>
</div>
</body>
</html>
